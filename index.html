<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025 Helvetica Poster</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body, .order-number, .bracket, .footer-year {
            font-family: "Helvetica", "Arial", sans-serif;
            font-weight: 400;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0; padding: 0;
            background-color: #222;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 저장될 포스터 영역 - 9:16 비율 고정 */
        #poster-area {
            width: 360px; 
            height: 640px; 
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #gallery {
            display: flex;
            flex-direction: column;
            gap: 4px; /* 사진 사이 간격 좁게 */
            flex-grow: 1;
            justify-content: flex-start;
        }

        .bracket-set {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 38px; /* 한 줄의 높이 고정 */
        }

        .order-number {
            font-size: 20px;
            margin-right: 6px;
            min-width: 30px;
            text-align: right;
            line-height: 1;
        }

        .bracket {
            font-size: 34px;
            line-height: 1;
            display: inline-block;
        }

        /* [중요] 이미지 비율 유지 설정 */
        .image-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            max-width: 200px; /* 괄호 사이 최대 너비 제한 */
            height: 100%;
        }

        .image-box img {
            max-width: 100%;
            max-height: 34px; /* 괄호 높이에 맞춤 */
            width: auto;      /* 너비 자동 계산 (비율 유지) */
            height: auto;     /* 높이 자동 계산 (비율 유지) */
            object-fit: contain; /* 박스 안에서 비율 깨지지 않게 */
            display: block;
        }

        .footer-year {
            font-size: 100px;
            text-align: center;
            width: 100%;
            line-height: 0.8;
            letter-spacing: -5px;
            margin-top: auto;
            padding-top: 10px;
        }

        .controls {
            position: fixed; bottom: 20px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 1000;
        }

        .btn {
            background: #fff; color: #000;
            padding: 15px 40px; border-radius: 5px;
            font-weight: bold; border: none; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        #save-btn { display: none; background: #000; color: #fff; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="poster-area">
        <div id="gallery"></div>
        <div class="footer-year">2025</div>
    </div>

    <div class="controls">
        <label for="file-input" id="upload-label" class="btn">SELECT 12 PHOTOS</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <button id="save-btn" class="btn">SAVE AS IMAGE</button>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');
        const saveBtn = document.getElementById('save-btn');
        const uploadLabel = document.getElementById('upload-label');
        let photoCount = 0;

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach((file) => {
                if (photoCount >= 12) return;
                
                photoCount++;
                const currentNum = photoCount; 
                uploadLabel.innerText = `PHOTOS (${photoCount}/12)`;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const bracketSet = document.createElement('div');
                    bracketSet.className = 'bracket-set';
                    
                    const formattedNum = currentNum < 10 ? '0' + currentNum : currentNum;

                    bracketSet.innerHTML = `
                        <span class="order-number">${formattedNum}</span>
                        <div class="bracket">(</div>
                        <div class="image-box">
                            <img src="${event.target.result}">
                        </div>
                        <div class="bracket">)</div>
                    `;
                    gallery.appendChild(bracketSet);

                    if (photoCount === 12) {
                        uploadLabel.style.display = 'none';
                        saveBtn.style.display = 'block';
                    }
                };
                reader.readAsDataURL(file);
            });
            fileInput.value = "";
        });

        saveBtn.addEventListener('click', function() {
            const poster = document.getElementById('poster-area');
            window.scrollTo(0, 0);

            // 아이폰 캡처 시 이미지 깨짐 방지 옵션
            html2canvas(poster, {
                scale: 3, 
                useCORS: true,
                allowTaint: false,
                backgroundColor: "#ffffff",
                width: 360,
                height: 640,
                onclone: (clonedDoc) => {
                    // 복제된 문서에서 이미지가 로드될 시간을 확보
                    const images = clonedDoc.getElementsByTagName('img');
                    for (let img of images) {
                        img.style.width = 'auto';
                        img.style.height = 'auto';
                    }
                }
            }).then(canvas => {
                const image = canvas.toDataURL("image/png");
                const newTab = window.open();
                newTab.document.write(`<body style="margin:0; background:#333; display:flex; justify-content:center; align-items:center; height:100vh;"><img src="${image}" style="width:100%; max-width:500px; box-shadow:0 0 20px rgba(0,0,0,0.5);"><p style="color:white; position:fixed; bottom:20px; font-family:sans-serif;">이미지를 꾹 눌러 '사진 앱에 저장' 하세요</p></body>`);
            });
        });
    </script>
</body>
</html>
