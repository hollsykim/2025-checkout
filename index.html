<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025 Dual Grid Poster</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body, .order-number, .bracket, .footer-year {
            font-family: "Helvetica", "Arial", sans-serif;
            font-weight: 400;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0; padding: 0;
            background-color: #f4f4f4;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 16:9 비율 포스터 영역 */
        #poster-area {
            width: 360px; 
            height: 640px; 
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            box-sizing: border-box;
        }

        /* 2025 상단 배치 */
        .header-year {
            font-size: 85px;
            text-align: center;
            line-height: 0.8;
            letter-spacing: -4px;
            margin-bottom: 30px;
            border-bottom: 8px solid #000;
            padding-bottom: 10px;
        }

        /* 2열 그리드 배치 */
        #gallery {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2열 */
            grid-template-rows: repeat(6, 1fr); /* 6행 */
            gap: 20px 10px;
            flex-grow: 1;
        }

        .bracket-set {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .order-number {
            font-size: 16px;
            margin-right: 4px;
            min-width: 22px;
            text-align: right;
        }

        .bracket {
            font-size: 30px;
            line-height: 1;
        }

        .image-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            flex-grow: 1;
            height: 50px; /* 2열 배치에 맞춘 높이 */
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .controls {
            position: fixed; bottom: 20px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 1000;
        }

        .btn {
            background: #000; color: #fff;
            padding: 15px 40px; border-radius: 50px;
            font-weight: bold; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #save-btn { display: none; background: #007AFF; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="poster-area">
        <div class="header-year">2025</div>
        <div id="gallery"></div>
    </div>

    <div class="controls">
        <label for="file-input" id="upload-label" class="btn">사진 선택 (0/12)</label>
        <input type="file" id="file-input" accept="image/*" multiple>
        <button id="save-btn" class="btn">사진 저장하기</button>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');
        const saveBtn = document.getElementById('save-btn');
        const uploadLabel = document.getElementById('upload-label');
        let photoCount = 0;

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach((file) => {
                if (photoCount >= 12) return;
                photoCount++;
                const currentNum = photoCount;
                uploadLabel.innerText = `사진 추가 (${photoCount}/12)`;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const bracketSet = document.createElement('div');
                    bracketSet.className = 'bracket-set';
                    const formattedNum = currentNum < 10 ? '0' + currentNum : currentNum;

                    bracketSet.innerHTML = `
                        <span class="order-number">${formattedNum}</span>
                        <div class="bracket">(</div>
                        <div class="image-box"><img src="${event.target.result}"></div>
                        <div class="bracket">)</div>
                    `;
                    gallery.appendChild(bracketSet);

                    if (photoCount === 12) {
                        uploadLabel.style.display = 'none';
                        saveBtn.style.display = 'block';
                    }
                };
                reader.readAsDataURL(file);
            });
            fileInput.value = "";
        });

        saveBtn.addEventListener('click', function() {
            const poster = document.getElementById('poster-area');
            window.scrollTo(0, 0);

            html2canvas(poster, {
                scale: 3, 
                useCORS: true,
                backgroundColor: "#ffffff",
                width: 360,
                height: 640
            }).then(canvas => {
                const image = canvas.toDataURL("image/png");
                
                // 즉시 다운로드 시도
                const link = document.createElement('a');
                link.href = image;
                link.download = '2025_Archive_Poster.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 아이폰 사용자를 위한 백업 안내 (새 창)
                setTimeout(() => {
                    const newTab = window.open();
                    newTab.document.write(`<body style="margin:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
                        <img src="${image}" style="width:90%; max-width:400px; border:5px solid white;">
                        <p style="color:white; font-family:sans-serif; margin-top:20px;">자동 다운로드가 안되면<br>이미지를 꾹 눌러 저장하세요!</p>
                    </body>`);
                }, 500);
            });
        });
    </script>
</body>
</html>
